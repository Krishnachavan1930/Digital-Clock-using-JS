<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Using Javascript-Krishna Chavan</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> 
</head>
<body>
  
    <div class="hero">
        <NAV>By-Krishna Chavan</NAV>
        <h1>Digital Clock</h1>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div class="day">
                <span id="dayname">Day</span>
                <span id="date">00</span>
                <span id="month">Month</span>
                <span id="year">0000</span>
            </div>
    
        </div>
       
       
    </div>
</body>
</html>
